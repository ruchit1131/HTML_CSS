<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adding styles</title>
        <meta charset="utf-8">
        <style>
            h1{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 2em;
                margin: 0;

            }

        <p>Second paragraph</p>
    </body>
</html>
