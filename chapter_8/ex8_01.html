<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Required values</title>
    <style>
          .transition-me {
            height: 100px;
        background: lightskyblue;
	border: 10px solid wheat;
        cursor: pointer;
        transition: background 0.5s, border 0.3s 1s, font-size 0.5s;
      }
      .transition-me:hover {
        background: orange;
        font-size: 32px;
        border-color: teal;
      }

    </style>
  </head>
  <body>
    <div class="transition-me">
      CSS Animations are fun!
    </div>
  </body>
</html>
