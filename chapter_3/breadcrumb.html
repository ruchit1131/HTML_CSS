 }
 .breadcrumb {
    display: flex;
    list-style: none;
  }
  .breadcrumb li {
    padding: 10px;
  }
  .breadcrumb li:after {
    content: '/';
    margin-left: 20px;
  }
  .breadcrumb li:last-child:after {
    content: '';
 }
